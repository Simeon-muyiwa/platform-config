apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - ../../base/identity-service
  - ../../base/user-service
  - ../../base/blog-service
  - ../../base/frontend

# Production images - using local images for air-gapped cluster
# For ECR deployment, use: 939217651725.dkr.ecr.eu-west-2.amazonaws.com/kubeadm_ec2_cluster/<service>
images:
  - name: identity-service
    newName: healthxcape/identity-service
    newTag: v1.0.0
  - name: user-service
    newName: healthxcape/user-service
    newTag: v1.0.0
  - name: blog-service
    newName: healthxcape/blog-service
    newTag: v1.0.0
  - name: frontend
    newName: healthxcape/frontend
    newTag: v1.0.0

# Production patches
patches:
  - path: patches/replicas-ha.yaml
  - path: patches/resources-prod.yaml

# ConfigMap for production rules
configMapGenerator:
  - name: platform-rules
    files:
      - rules.json
    options:
      disableNameSuffixHash: true

commonLabels:
  environment: prod
