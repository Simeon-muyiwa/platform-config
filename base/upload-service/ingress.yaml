---
# Upload service ingress â€” routes /upload/* to the upload-service
# Next.js uses basePath: '/upload' so no rewrite needed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: upload-service-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - healthxcape.com
    - www.healthxcape.com
    secretName: platform-wildcard-certificate
  rules:
  - host: healthxcape.com
    http:
      paths:
      - path: /upload
        pathType: Prefix
        backend:
          service:
            name: upload-service
            port:
              number: 3000
  - host: www.healthxcape.com
    http:
      paths:
      - path: /upload
        pathType: Prefix
        backend:
          service:
            name: upload-service
            port:
              number: 3000
