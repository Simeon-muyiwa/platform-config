apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitops-coordinator
  namespace: platform-system
  labels:
    app: gitops-coordinator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-coordinator
rules:
  # Read pods, services, configmaps for health aggregation
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "namespaces"]
    verbs: ["get", "list", "watch"]
  # Read deployments & statefulsets for bootstrap readiness probes
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
  # Read Strimzi Kafka resources for broker/topic readiness
  - apiGroups: ["kafka.strimzi.io"]
    resources: ["kafkas", "kafkatopics"]
    verbs: ["get", "list", "watch"]
  # Read ArgoCD applications for sync status
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-coordinator
subjects:
  - kind: ServiceAccount
    name: gitops-coordinator
    namespace: platform-system
roleRef:
  kind: ClusterRole
  name: gitops-coordinator
  apiGroup: rbac.authorization.k8s.io
