apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
data:
  # API gateway relative paths â€” used by the frontend container at runtime.
  # Browser-side code defaults to these via /api/... if NEXT_PUBLIC_* is unset.
  # Server-side actions use IDENTITY_API_URL for internal K8s DNS calls.
  IDENTITY_API_URL: "http://identity-service:3000"
  USER_API_URL: "http://user-service:3001"
  BLOG_API_URL: "http://blog-service:3002"
