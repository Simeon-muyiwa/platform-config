---
# Frontend catch-all ingress (no rewrite needed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-dns-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - healthxcape.com
    - www.healthxcape.com
    secretName: frontend-tls-prod
  rules:
  - host: healthxcape.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-frontend
            port:
              number: 3000
  - host: www.healthxcape.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-frontend
            port:
              number: 3000
---
# API gateway ingress â€” routes /api/<service>/(...) to backend services
# rewrite-target strips the /api/<service> prefix before forwarding
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: "letsencrypt-dns-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - healthxcape.com
    - www.healthxcape.com
    secretName: frontend-tls-prod
  rules:
  - host: healthxcape.com
    http:
      paths:
      - path: /api/(identity(?:/.*)?)
        pathType: ImplementationSpecific
        backend:
          service:
            name: identity-service
            port:
              number: 3000
      - path: /api/user/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /api/blog/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: blog-service
            port:
              number: 3002
  - host: www.healthxcape.com
    http:
      paths:
      - path: /api/(identity(?:/.*)?)
        pathType: ImplementationSpecific
        backend:
          service:
            name: identity-service
            port:
              number: 3000
      - path: /api/user/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /api/blog/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: blog-service
            port:
              number: 3002
